<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial scale=1.0">

    <title>Add Movie</title>
</head>

<body>
    <div id="title">
        <h1><a href="./BoxOffice.html">Box Office</a> > Add Movie</h1>

    <form>
        <div id="movieRow">
            <h3>Movie</h3>
            <input id="inputCol">
        </div>

        <div id="studioRow">
            <h3>Studio</h3>
            <select id="studioInput">
                <option>Sony Pictures Releasing</option>
                <option>STX Enterntainment</option>
                <option>Universal Pictures</option>
                <option>Walt Disney Studios</option>
            </select>
        </div>

        <div id="grossRow">
            <h3>Gross</h3>
            <input id="inputCol">
        </div>

        <div id="theaterRow">
            <h3>Theaters</h3>
            <input id="inputCol">
        </div>

        <div id="releaseRow">
            <h3>New Release</h3>
            <input type="checkbox" id="check">
        </div>

        <div id="buttonRow">
            <button name="resetButton">Reset</button> <span> <button name="addButton">Add</button>
        </div>

    </form>

</body>
