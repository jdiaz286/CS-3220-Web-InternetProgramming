<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial scale=1.0">
    <title>Add Movie</title>
</head>

<body>
    <h1><a href="./BoxOffice.html">Box Office</a> > Add Movie</h1>

    <form>
        <table border="1" cellpadding="2">
            <tr>
                <th>Movie:</th>
                <td><input name="movieInput"></td>
            </tr>
            <tr>
                <th>Studio:</th>
                <td>
                    <select name="studioDropdown">
                        <option>Sony Pictures Releasing</option>
                        <option>STX Enterntainment</option>
                        <option>Universal Pictures</option>
                        <option>Walt Disney Studios</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Gross:</th>
                <td><input name="grossInput"></td>
            </tr>
            <tr>
                <th>Theaters:</th>
                <td><input></td>
            </tr>
            <tr>
                <th>New Release:</th>
                <td><input name="isNewRelease" type="checkbox"></td>
            </tr>
            <tr>
                <td colspan="2"><button name="resetButton">Reset</button> <span> <button name="addButton">Add</button>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
